{% extends "transaction/base.html" %}

{% block body %}

<div class="card" style="width: 100%;">
<div class="card-header">
  <h4>Reports</h4>
</div>
<ul class="list-group list-group-flush">
    <li class="list-group-item">
      <div class="row">
        <div class="col-md-4 col-sm-12"><a href="{% url 'employee-details-report' %}" type="button" class="btn btn-primary btn-block"  name="button">Employee Details</a></div>
        <div class="col-md-4 col-sm-12"><a href="{% url 'salary-report' %}" type="button" class="btn btn-primary btn-block"  name="button">Salary</a></div>
        <div class="col-md-4 col-sm-12"><button type="button" data-toggle="modal" data-target="#receivableLedgerModal" class="btn btn-primary btn-block"  name="button">Receivable Ledger</button></div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-4 col-sm-12"><button type="button" data-toggle="modal" data-target="#payableLedgerModal" class="btn btn-primary btn-block"  name="button">Payable Ledger</button></div>
      </div>

  </li>
</ul>

<!-- Modal Receivable Ledger -->
<div class="modal fade" id="receivableLedgerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form action="{% url 'receivable-ledger' %}" method="post">
        {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Receivable Ledger</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="">Select Customer</label>
            <select name="account_title" class="form-control">
              {% for account in all_accounts %}
              <option value="{{ account.id }}">{{ account.account_title }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" target="_blank" class="btn btn-primary">Generate</button>
      </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Payable Ledger -->
<div class="modal fade" id="payableLedgerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form action="{% url 'payable-ledger' %}" method="post">
        {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Payable Ledger</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="">Select Customer</label>
            <select name="account_title" class="form-control">
              {% for account in all_accounts %}
              <option value="{{ account.id }}">{{ account.account_title }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" target="_blank" class="btn btn-primary">Generate</button>
      </div>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
