{% extends "transaction/base.html" %}
{% block body %}

<div class="card" style="width: 100%;">
<div class="card-header">
  <h4>Employee Salary</h4>
    <br>
    <ul style="list-style-type:none;" class="messages">
                    {% if messages %}
                    {% for msg in messages %}
                    <li>
                        <div class="alert {{msg.level_tag}}">
                            {{msg.message}}
                        </div>
                    </li>
                    {% endfor %}
                    {% endif %}
                </ul>
</div>
<ul class="list-group list-group-flush">
<form  action="" id="new-salary-voucher" autocomplete="off"  method="post">
  {% csrf_token %}
  <li class="list-group-item">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="">Employee ID</label>
            <input type="text" readonly class="form-control form-control-sm" placeholder="{{employee_header.employee_id}}" id="employee-id">
        </div>
        <div class="form-group col-md-2">
          <label for="">Employee Name</label>
            <input type="text" readonly class="form-control form-control-sm" value="{{employee_header.full_name}}" name="full_name">
        </div>
        <div class="form-group col-md-2">
          <label for="">Join Date</label>
          <input type="text" class="form-control form-control-sm" name="join_date" readonly value="{{employee_detail.join_date}}">
        </div>
        <div class="form-group col-md-2">
          <label for="">Salary P/M</label>
            <input type="text" required class="form-control form-control-sm" name="salary" value="{{employee_detail.salary}}">
        </div>
      </div>
    </li>
      <br>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-primary">Update Salary</button>
    </div>
    <br>
</form>
</ul>
</div>


{% endblock body %}
